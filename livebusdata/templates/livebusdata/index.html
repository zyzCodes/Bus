<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bus Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js CDN -->
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .hero {
            padding: 100px 20px;
            position: relative;
            z-index: 10;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- D3.js Background Animation -->
    <svg width="100vw" height="100vh"></svg>

    <div class="hero">
        <h1>ðŸšŒ Live Bus Data Dashboard</h1>
        <p>Track bus routes, passenger data, and analytics in real-time!</p>

        <a href="{% url 'bus_list' %}" class="btn btn-light btn-custom m-2">ðŸ“‹ View Bus List</a>
        <a href="{% url 'bus_analytics' %}" class="btn btn-dark btn-custom m-2">ðŸ“Š View Analytics</a>
    </div>

    <script>
        // D3.js Visualization - Buses move left
        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        svg.attr("width", width).attr("height", height);

        // Generate random buses
        const busData = d3.range(10).map(() => ({
            x: Math.random() * width,
            y: Math.random() * height,
            speed: Math.random() * 3 + 1
        }));

        // Draw buses
        const buses = svg.selectAll("text")
            .data(busData)
            .enter()
            .append("text")
            .attr("font-size", "24px")
            .attr("fill", "yellow")
            .text("ðŸšŒ")
            .attr("x", d => d.x)
            .attr("y", d => d.y);

        // Animate buses moving left
        function animateBuses() {
            buses.transition()
                .duration(12000)  // Keep the same speed
                .ease(d3.easeLinear)
                .attr("x", d => d.x - width)  // Move fully across the screen
                .on("end", function(d, i) {
                    d3.select(this)
                        .transition()
                        .duration(12000)
                        .ease(d3.easeLinear)
                        .attr("x", -50)  // Move fully across again
                        .on("end", animateBuses);
                });
        }

        animateBuses();

        // Resize the SVG when window resizes
        window.addEventListener("resize", () => {
            svg.attr("width", window.innerWidth).attr("height", window.innerHeight);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
